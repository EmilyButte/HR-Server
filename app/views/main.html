<div class="jumbotron">

  <h1>Hello!</h1>
  <h4>Login or Sign-up</h4>

  <p id ="error">{{error}}</p>

  <p>Username: <input ng-model="user_name" type=text></input></p>
  <p>Password: <input ng-model="password" type=text></input></p>

  <button class="btn btn-lg btn-success" ng-click="addUser()">New User</button>
  <button class="btn btn-lg btn-success" ng-click="login()">Returning User</button>

</div>
